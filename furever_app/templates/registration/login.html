
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furever</title>
    <style>
      /* General Body Styles */
      body {
          font-family: Arial, sans-serif;
          background-color: #e9ecef; /* Light grayish background */
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
  
      /* Container for the login form */
      .container {
          background-color: #fff;
          padding: 30px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          width: 100%;
          max-width: 400px;
      }
  
      /* Header */
      h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #343a40; /* Darker text color */
      }
  
      form {
          display: flex;
          flex-direction: column;
      }
  
      /* Form Elements */
      label {
          margin-bottom: 5px;
          font-weight: bold;
          color: #495057; /* Slightly lighter text for labels */
      }
  
      input {
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
          color: #495057; /* Text color for inputs */
      }
  
      /* Submit Button */
      button {
          padding: 10px;
          background-color: #28a745; 
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
  
      button:hover {
          background-color: #218838; 
      }
  
      /* Sign Up Link */
      a {
          text-align: center;
          display: block;
          margin-top: 10px;
          color: #218838; 
          text-decoration: none;
      }
  
      a:hover {
          text-decoration: underline;
      }
  
      /* Responsive Styles */
      @media (max-width: 400px) {
          .container {
              padding: 20px;
          }
  
          h2 {
              font-size: 1.8em;
          }
      }
  </style>
  
</head>
<body>

    <div class="login-container">
        <h2>Furever</h2>

        <!-- Error Message Display  -->
        {% if form.errors %}
            <div class="error-message">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="login_btn">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>

</body>
</html>
